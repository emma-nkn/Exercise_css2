<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxlogin">
      <div class="contenantlogo">
        <div class="cercle">
          <img src="images/Github-Logo-PNG-Picture.png" alt="" />
        </div>
      </div>
      <div class="contenantinput">
        <form action="">
          <input type="text" required maxlength="16" placeholder="Pseudo" />
          <input
            type="password"
            required
            maxlength="16"
            placeholder="mot de passe"
          />
          <button>Connexion</button>
        </form>
        <p class="textfin">
          Pas encore inscrit?
          <a href=""> insscrivez-vous</a>
        </p>
      </div>
    </div>
  </body>
</html>
